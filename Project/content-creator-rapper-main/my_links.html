        }

            list-style: none;
            font-family: 'Encode Sans SC', sans-serif;
            padding-left: 10px;
        }

        .items li a {
            color: #242526;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 9px 50px;
            transition: all 0.3s ease;
        }

        .items li a.active{
            background: black;
            color: white;
        }

        .items li a:hover {
            background: rgb(0, 0, 0);
            color: white;
            transition: ease-in-out;
            transition-duration: 0.5s;
        }

        .linkss {
            max-width: 70%;
            margin: 80px auto;
        }

        .bar {
            font-family: 'Encode Sans SC', sans-serif;
        }

        .nav {
            text-align: center;
        }

        @media only screen and (max-width:980px) {
            .linkss {
                max-width: 80%;
                margin: 50px auto;
            }

            .hello {

            }

            .links {
                text-align: center;
            }
            .navbar{
                display: none;
            }

            .bottom-nav{
                display: block;

        }
