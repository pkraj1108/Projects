        #search {

        #submit {

            background-color: #151313;

        .sign-up {

            text-align: center;
        }

        .bar {
            font-family: 'Encode Sans SC', sans-serif;
        }

        .nav {
            text-align: center;
        }

        .alert{
            background: rgb(25, 240, 25);
            color: white;
            padding: 20px 40px;
            min-width: 420px;
            position: absolute;
            right: 35%;
            top: 71%;
            overflow: hidden;
            border-radius: 4px;
            border-left: 8px solid green;
        }

        .alert.show{
            animation: show_slide 1s ease forwards;
        }
        @keyframes show_slide {
            0%{
                transform: translateX(100%);
            }
            40%{
                transform: translateX(-10%);
            }
            80%{
                transform: translateX(0%);
            }
            100%{
                transform: translateX(-10px);
            }
        }

        .alert.hide{
            display: none;
        }
        
        .alert .fa-thumbs-up{
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: green;
            font-size: 30px;
        }

        .alert .msg{
            padding: 0 20px;
            font-size: 18px;
            color: green;
        }

        .alert .close-btn{
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgb(22, 187, 22);
            padding: 21px 18px;
            cursor: pointer;
        }

        .close-btn:hover{
            background: rgb(2, 104, 2);
        }

        .close-btn .fa-times{
            color: green;
            font-size: 22px;
            line-height: 40px;
        }

        @media only screen and (max-width:980px) {
            .form {
                padding-left: 12px;
                margin-bottom: 100%;
            }

            #search {
                width: 60%;
            }

            #submit {
                padding-left: 25px;
                padding-right: 25px;
            }

            .navbar{
                display: none;
            }

            .bottom-nav{
                display: block;
            }

            .alert{
                right: 0;
                top: 70%;  
                left: 2px;
            }

            .alert .fa-thumbs-up{
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
            }

            .alert .msg{
            padding: 0 15px;
            font-size: 18px;
            text-align: left;
            color: green;
        }
        }
    </style>

    <script>
        $('button').click(function(){

            $('.alert').addClass("show");
            setTimeout(function(){
